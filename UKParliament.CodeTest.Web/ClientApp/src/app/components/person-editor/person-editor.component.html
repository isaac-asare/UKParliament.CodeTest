

<div *ngIf="errors.length > 0" class="alert alert-danger">
  <ul>
    <li *ngFor="let error of errors">{{ error }}</li>
  </ul>
</div>

<form *ngIf="person" (ngSubmit)="save()">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="person.firstName" name="firstName" required class="form-control">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="person.lastName" name="lastName" required class="form-control">
  </div>

  <div class="form-group">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" [(ngModel)]="person.dateOfBirth" name="dob" required class="form-control">
  </div>

  <div class="form-group">
    <label for="department">Department:</label>
    <select id="department" [(ngModel)]="person.departmentId" name="department" required class="form-control">
      <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
    </select>
  </div>

  <div class="mt-3">
    <button type="submit" class="btn btn-success">Save</button>
    <button *ngIf="person.id !== 0" (click)="deletePerson()" type="button" class="btn btn-danger ml-2">Delete</button>
  </div>
</form>
